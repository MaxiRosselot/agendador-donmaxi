<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Visitas — Domingo | Repisas Don Maxi</title>
  <meta name="description" content="Visualiza las visitas agendadas para un domingo específico." />
  <link rel="icon" href="/logo.png" />
  <meta property="og:title" content="Visitas Domingo — Repisas Don Maxi" />
  <meta property="og:description" content="Listado por hora de las visitas agendadas." />
  <meta property="og:image" content="/og-cover.png" />
  <meta name="theme-color" content="#FF931E" />
  <style>
    :root{
      --bg:#ffffff; --surface:#ffffff; --text:#0b1020; --muted:#64748b; --border:#e5e7eb; --accent:#FF931E; --accent-ink:#fff;
      --elev:0 10px 28px rgba(0,0,0,.08);
      --radius-xl:22px; --radius-lg:18px; --radius-md:12px;
      --safe-top:env(safe-area-inset-top); --safe-bottom:env(safe-area-inset-bottom);
      color-scheme: only light;
    }
    *{ box-sizing:border-box }
    html, body{ height:100% }
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      color:var(--text); background:var(--bg);
      -webkit-font-smoothing:antialiased;
      background-image:
        radial-gradient(1200px 500px at 10% -10%, rgba(255,147,30,.06), transparent 60%),
        radial-gradient(900px 400px at 90% 0%, rgba(255,147,30,.04), transparent 60%);
    }
    .container{ max-width:1000px; margin:0 auto; padding: clamp(16px,3vw,28px) clamp(16px,4vw,32px) }
    .hero{ display:grid; place-items:center; text-align:center; margin: max(8px,var(--safe-top)) 0 18px }
    .logo-wrap{ width: clamp(120px, 12vw, 200px); height: clamp(120px, 12vw, 200px); display:grid; place-items:center; margin-bottom:12px }
    .logo{ width:100%; height:100%; object-fit:contain }
    .hero h1{ font-size: clamp(22px, 3.6vw, 34px); line-height:1.15; margin: 6px 0 6px }
    .hero p{ margin:0; color:var(--muted); font-size: clamp(13px,1.8vw,15px) }

    .shell{ background:var(--surface); border:1px solid var(--border); border-radius: var(--radius-xl); box-shadow: var(--elev); overflow:hidden; }
    .shell-head{ padding: clamp(14px,2.2vw,20px); border-bottom:1px solid var(--border); background:linear-gradient(180deg, rgba(255,147,30,.06), transparent) }
    .shell-body{ padding: clamp(14px,2.6vw,22px) }

    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    input[type="date"]{
      border:1.5px solid var(--border); border-radius:14px; padding:10px 12px; font-size:15px;
    }
    .btn{ background:var(--accent); color:#fff; border:none; border-radius:14px; padding:12px 16px; cursor:pointer; font-weight:900; font-size:14px; box-shadow:0 10px 24px rgba(255,147,30,.35); }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 14px 28px rgba(255,147,30,.42) }
    .ghost{ background:#fff; color:var(--text); border:1.5px solid var(--border); box-shadow:none }

    .warn{ font-size:13px; color:#8a2d0a; background:#fff7ed; border:1px solid #fed7aa; padding:8px 10px; border-radius:12px; display:inline-block }

    .grid{ display:grid; grid-template-columns:repeat(1, 1fr); gap:10px; margin-top:14px }
    @media(min-width:720px){ .grid{ grid-template-columns:repeat(2, 1fr) } }
    @media(min-width:1020px){ .grid{ grid-template-columns:repeat(3, 1fr) } }

    .slot{
      border:1.5px solid var(--border); background:#fff; border-radius:14px; padding:12px;
      transition:.18s transform,.18s box-shadow;
    }
    .slot:hover{ transform: translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.06) }
    .slot h3{ margin:0 0 8px; font-size:14px; letter-spacing:.2px; text-transform:uppercase; color:var(--muted) }
    .slot strong{ display:block; font-size:15px; }
    .slot small{ display:block; font-size:13px; color:var(--muted) }

    footer{ text-align:center; margin: 18px 0 calc(10px + var(--safe-bottom)); font-size:12px; color:var(--muted) }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero" aria-label="Repisas Don Maxi">
      <div class="logo-wrap" aria-hidden="true">
        <img class="logo" src="/logo.png" alt="Logo Repisas Don Maxi" />
      </div>
      <h1>Visitas del Domingo</h1>
      <p>Selecciona un domingo para ver los agendamientos guardados</p>
    </header>

    <section class="shell">
      <div class="shell-head">
        <div class="row">
          <input id="date" type="date" />
          <button id="load" class="btn">Cargar</button>
          <button id="copy" class="btn ghost">Copiar texto</button>
          <span id="warn" class="warn" style="display:none">La fecha seleccionada no es domingo</span>
        </div>
      </div>
      <div class="shell-body">
        <div id="summary" style="font-size:14px; color:var(--muted)"></div>
        <div id="grid" class="grid"></div>
      </div>
    </section>

    <footer>© <span id="year"></span> Repisas Don Maxi — Todos los derechos reservados</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const $date = document.getElementById('date');
    const $load = document.getElementById('load');
    const $grid = document.getElementById('grid');
    const $warn = document.getElementById('warn');
    const $summary = document.getElementById('summary');
    const $copy = document.getElementById('copy');

    // Sugerir próximo domingo por defecto
    (function suggestSunday(){
      const now = new Date();
      const day = now.getDay(); // 0=Dom
      const delta = (7 - day) % 7; // próximos 0 días si es hoy domingo
      const next = new Date(now.getFullYear(), now.getMonth(), now.getDate() + delta);
      $date.value = next.toISOString().slice(0,10);
    })();

    function isSunday(dateISO){
      const [y,m,d] = dateISO.split("-").map(Number);
      const js = new Date(y, (m??1)-1, d??1);
      return js.getDay() === 0;
    }

    function pretty(dateISO){
      try{
        const [y,m,d] = dateISO.split("-").map(Number);
        const js = new Date(y,(m??1)-1,d??1);
        return new Intl.DateTimeFormat("es-CL",{weekday:"long", day:"numeric", month:"long"}).format(js);
      }catch{ return dateISO; }
    }

    function timeSlots(start="09:00", end="17:00", stepMin=30){
      const out = [];
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      let cur = new Date(2000,0,1, sh, sm, 0);
      const endDate = new Date(2000,0,1, eh, em, 0);
      while (cur <= endDate){
        const hh = String(cur.getHours()).padStart(2,"0");
        const mm = String(cur.getMinutes()).padStart(2,"0");
        out.push(`${hh}:${mm}`);
        cur.setMinutes(cur.getMinutes() + stepMin);
      }
      return out;
    }

    function renderGrid(items){
      // items: [{hora, nombre, apellido, direccion, celular}]
      const byHour = new Map();
      for(const it of items){
        if(!byHour.has(it.hora)) byHour.set(it.hora, []);
        byHour.get(it.hora).push(it);
      }
      const hours = timeSlots("09:00","17:00",30);
      $grid.innerHTML = "";
      for(const h of hours){
        const list = byHour.get(h) || [];
        const has = list.length > 0;
        const el = document.createElement("div");
        el.className = "slot";
        el.innerHTML = `
          <h3>${h}</h3>
          ${
            has
            ? list.map(p => `
                <strong>${(p.nombre || "").trim()} ${(p.apellido || "").trim()}</strong>
                <small>${(p.direccion || "").trim()}</small>
                <small>${(p.celular || "").trim()}</small>
              `).join("<hr style='border:none;border-top:1px dashed #eee;margin:8px 0'/>")
            : `<small style="color:#98a2b3">— sin registros —</small>`
          }
        `;
        $grid.appendChild(el);
      }
    }

    async function loadDay(dateISO){
      $warn.style.display = isSunday(dateISO) ? "none" : "inline-block";
      $summary.textContent = "Cargando...";
      $grid.innerHTML = "";

      try{
        const res = await fetch(`/api/day-report?date=${encodeURIComponent(dateISO)}`);
        const data = await res.json();

        if (data?.error){
          $summary.textContent = "Error: " + data.error;
          return;
        }
        $summary.textContent = `${pretty(dateISO)} • ${data.count} registro(s)`;
        renderGrid(data.items || []);
      }catch(e){
        $summary.textContent = "Error cargando datos: " + (e?.message || e);
      }
    }

    $load.addEventListener("click", () => {
      const d = $date.value;
      if(!/^\d{4}-\d{2}-\d{2}$/.test(d)){ alert("Elige una fecha válida"); return; }
      loadDay(d);
    });

    // Si viene ?date=YYYY-MM-DD, cargar directo
    (function tryAutoLoad(){
      const sp = new URLSearchParams(location.search);
      const d = sp.get("date");
      if (/^\d{4}-\d{2}-\d{2}$/.test(d)) {
        $date.value = d;
      }
      loadDay($date.value);
    })();

    $copy.addEventListener("click", async () => {
      // Genera el bloque de texto con tu formato:
      // sábado 19\n\n9:30\nnombre apellido\ndireccion\ncelular\n\n10:00\n...
      const d = $date.value;
      const res = await fetch(`/api/day-report?date=${encodeURIComponent(d)}`);
      const { items=[] } = await res.json();

      const dt = new Date(d + "T12:00:00");
      const head = new Intl.DateTimeFormat("es-CL",{weekday:"long", day:"numeric"}).format(dt);
      const byHour = new Map();
      for(const it of items){
        if(!byHour.has(it.hora)) byHour.set(it.hora, []);
        byHour.get(it.hora).push(it);
      }
      const hours = timeSlots("09:00","17:00",30);
      const lines = [head, ""];
      for (const h of hours){
        const arr = byHour.get(h) || [];
        if (arr.length === 0) continue;
        for (const p of arr){
          lines.push(
            h,
            `${(p.nombre||"").trim()} ${(p.apellido||"").trim()}`.trim(),
            (p.direccion||"").trim() || "direccion",
            (p.celular||"").trim() || "celular",
            ""
          );
        }
      }
      const text = lines.join("\n").trimEnd();
      await navigator.clipboard.writeText(text);
      $copy.textContent = "¡Copiado!";
      setTimeout(()=> $copy.textContent = "Copiar texto", 1200);
    });
  </script>
</body>
</html>
