<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Agendador â€” Repisas Don Maxi</title>
    <meta name="description" content="Agenda tu visita con Repisas Don Maxi â€” fechas seleccionadas, confirmaciÃ³n por correo." />
    <link rel="icon" href="/logo.png" />

    <meta property="og:title" content="Agendador â€” Repisas Don Maxi" />
    <meta property="og:description" content="Agenda tu visita en minutos. Fechas habilitadas, confirmaciÃ³n inmediata." />
    <meta property="og:image" content="/og-cover.png" />
    <meta name="theme-color" content="#FF931E" />

    <style>
      :root{
        --bg:#ffffff; --surface:#ffffff; --text:#0b1020; --muted:#64748b; --border:#e5e7eb; --accent:#FF931E; --accent-ink:#fff;
        --elev:0 10px 28px rgba(0,0,0,.08);
        --radius-xl:22px; --radius-lg:18px; --radius-md:12px;
        --safe-top:env(safe-area-inset-top); --safe-bottom:env(safe-area-inset-bottom);
        color-scheme: only light; /* ðŸ”’ modo claro forzado */
      }

      *{ box-sizing:border-box }
      html, body, #root{ height:100% }
      body{
        margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
        color:var(--text); background:var(--bg);
        -webkit-font-smoothing:antialiased;
        /* fondo suave */
        background-image:
          radial-gradient(1200px 500px at 10% -10%, rgba(255,147,30,.06), transparent 60%),
          radial-gradient(900px 400px at 90% 0%, rgba(255,147,30,.04), transparent 60%);
      }
      a{ color:inherit } img{ display:block; max-width:100% } button{ font:inherit }

      .container{ max-width:1000px; margin:0 auto; padding: clamp(16px,3vw,28px) clamp(16px,4vw,32px) }

      /* Hero superior centrado */
      .hero{
        display:grid; place-items:center; text-align:center; margin: max(8px,var(--safe-top)) 0 18px;
      }
      .logo-wrap{
        width: clamp(120px, 12vw, 200px);
        height: clamp(120px, 12vw, 200px);
        display: grid;
        place-items: center;
        margin-bottom: 12px;
      }

      .logo{
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .hero h1{ font-size: clamp(22px, 3.6vw, 34px); line-height:1.15; margin: 6px 0 6px }
      .hero p{ margin:0; color:var(--muted); font-size: clamp(13px,1.8vw,15px) }

      /* Shell principal */
      .shell{
        background:var(--surface); border:1px solid var(--border); border-radius: var(--radius-xl);
        box-shadow: var(--elev); overflow:hidden;
      }
      .shell-head{ padding: clamp(14px,2.2vw,20px); border-bottom:1px solid var(--border); background:linear-gradient(180deg, rgba(255,147,30,.06), transparent) }
      .shell-body{ padding: clamp(14px,2.6vw,22px) }

      /* Progreso (barra) */
      .progress{
        height: 6px; background:#fff; border:1px solid var(--border); border-radius:999px; overflow:hidden
      }
      .progress > .bar{
        height:100%; width: 33%;
        background: linear-gradient(90deg, #FF931E, #ffb86b);
        border-right: 1px solid rgba(255,255,255,.6);
        transition: width .25s ease;
      }
      .steps-line{ display:flex; justify-content:space-between; font-weight:700; font-size:12px; color:var(--muted); margin-top:8px }

      /* Info comercial */
      .blurb{
        margin:12px 0 18px; font-size:14px; color:var(--muted);
        background: #fff; border:1px solid var(--border); border-radius: var(--radius-lg);
        padding: 12px 14px;
      }
      .blurb strong{ color:#111; }

      /* Secciones React (fechas, horas, formulario) las estilamos desde aquÃ­ para que se integren */
      .section-title{ font-size:14px; font-weight:800; letter-spacing:.2px; margin: 10px 0 12px; text-transform: uppercase; color: var(--muted) }

      .dates{ display:grid; grid-template-columns:repeat(2,1fr); gap:10px }
      @media(min-width:560px){ .dates{ grid-template-columns:repeat(4,1fr) } }
      .date-btn{
        border:1.5px solid var(--border); background:#fff; border-radius:16px; padding:14px 12px;
        cursor:pointer; text-align:center; font-weight:800; font-size:14px;
        transition:.18s transform,.18s box-shadow,.18s border-color
      }
      .date-btn:hover{ transform: translateY(-1px); box-shadow: 0 6px 18px rgba(0,0,0,.06) }
      .date-btn.active{ background:var(--accent); color:var(--accent-ink); border-color:var(--accent); box-shadow:0 8px 22px rgba(255,147,30,.35) }

      .slots{ display:grid; grid-template-columns:repeat(3,1fr); gap:10px }
      @media(min-width:720px){ .slots{ grid-template-columns:repeat(6,1fr) } }
      .slot{
        border:1.5px solid var(--border); background:#fff; border-radius:14px; padding:10px 10px;
        text-align:center; cursor:pointer; font-weight:800; font-size:13px;
        transition:.18s transform,.18s box-shadow,.18s border-color
      }
      .slot:hover{ transform: translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.06) }
      .slot.active{ background:var(--accent); color:var(--accent-ink); border-color:var(--accent); box-shadow:0 8px 22px rgba(255,147,30,.3) }

      .grid{ display:grid; grid-template-columns:1fr; gap:12px }
      @media(min-width:760px){ .grid{ grid-template-columns:1fr 1fr } }
      label{ font-size:12px; color:var(--muted); display:block; margin-bottom:6px; font-weight:700; letter-spacing:.2px }
      input, textarea{
        width:100%; border:1.5px solid var(--border); border-radius:14px; padding:12px 14px; font-size:15px; background:#fff; color:var(--text);
        transition: .15s border-color, .15s box-shadow
      }
      input::placeholder, textarea::placeholder{ color:#9aa4b2 }
      input:focus, textarea:focus{ outline:none; border-color:var(--accent); box-shadow:0 0 0 5px rgba(255,147,30,.15) }

      .btn{ background:var(--accent); color:#fff; border:none; border-radius:16px; padding:14px 18px; cursor:pointer; font-weight:900; font-size:15px; width:100%; min-height:52px; box-shadow:0 10px 24px rgba(255,147,30,.35); transition:.15s transform, .15s box-shadow }
      .btn:hover{ transform: translateY(-1px); box-shadow:0 14px 28px rgba(255,147,30,.42) }
      .btn[disabled]{ opacity:.6; cursor:not-allowed; box-shadow:none }
      .note{ font-size:12px; color:var(--muted); margin-top:8px }

      footer{ text-align:center; margin: 18px 0 calc(10px + var(--safe-bottom)); font-size:12px; color:var(--muted) }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- HERO -->
      <header class="hero" aria-label="Repisas Don Maxi">
        <div class="logo-wrap" aria-hidden="true">
          <img class="logo" src="/logo.png" alt="Logo Repisas Don Maxi" />
        </div>
        <h1>Agenda tu visita</h1>
        <p>Fechas habilitadas â€¢ ConfirmaciÃ³n por correo</p>
      </header>

      <!-- CONTENEDOR PRINCIPAL -->
      <section class="shell" role="region" aria-labelledby="agenda-title">
        <div class="shell-head">
          <div class="progress" aria-hidden="true">
            <div class="bar" id="progress-bar" style="width:33%"></div>
          </div>
          <div class="steps-line" id="steps-line">
            <span>Fecha</span><span>Hora</span><span>Datos</span>
          </div>
        </div>

        <div class="shell-body">
          <!-- Intro comercial -->
          <div class="blurb">
            <strong>Agenda tu visita con un especialista</strong> para que tome las medidas y coticemos tus repisas de madera a medida.
            La duraciÃ³n de la visita es de <strong>15 minutos</strong>.
          </div>

          <!-- React montarÃ¡ aquÃ­ tu App.jsx -->
          <div id="root"></div>

          <!-- Fallback message -->
          <noscript>
            <p style="color:var(--muted); font-size:14px">
              Para agendar necesitas habilitar JavaScript.
            </p>
          </noscript>
        </div>
      </section>

      <footer>Â© <span id="year"></span> Repisas Don Maxi â€” Todos los derechos reservados</footer>
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear()
    </script>

    <!-- Netlify Forms (respaldo) -->
    <form name="agendador" action="/" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="agendador" />
      <input type="text" name="nombre" />
      <input type="text" name="apellido" />
      <input type="email" name="email" />
      <input type="tel" name="celular" />
      <input type="text" name="direccion" />
      <input type="text" name="fecha" />
      <input type="text" name="hora" />
      <textarea name="comentarios"></textarea>
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
