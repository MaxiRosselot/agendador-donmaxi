<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Agendador â€” Repisas Don Maxi</title>
    <meta name="description" content="Agenda tu visita con Repisas Don Maxi â€” fechas seleccionadas, confirmaciÃ³n por correo y WhatsApp." />
    <link rel="icon" href="/logo.png" />

    <!-- Meta social opcional -->
    <meta property="og:title" content="Agendador â€” Repisas Don Maxi" />
    <meta property="og:description" content="Agenda tu visita en minutos. Fechas habilitadas, confirmaciÃ³n inmediata." />
    <meta property="og:image" content="/og-cover.png" />
    <meta name="theme-color" content="#FF931E" />

    <style>
      /* ========== Design tokens ========== */
      :root{
        --bg: #ffffff;
        --surface: #ffffff;
        --elev: 0 8px 24px rgba(0,0,0,.06);
        --text: #0b1020;
        --muted: #64748b;
        --border: #e5e7eb;
        --accent: #FF931E;
        --accent-ink: #ffffff;
        --ok: #16a34a;
        --err: #ef4444;
        --radius-xl: 18px;
        --radius-lg: 14px;
        --radius-md: 12px;
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
        /* ðŸ”’ Forzar modo claro */
        color-scheme: only light;
      }

      html,body,#root{ height:100% }
      *{ box-sizing:border-box }
      body{ margin:0; color:var(--text); font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; background:var(--bg); -webkit-font-smoothing:antialiased; }
      a{ color:inherit }
      img{ display:block; max-width:100% }
      button{ font:inherit }
      .container{ max-width:960px; margin:0 auto; padding: clamp(14px,2.6vw,24px) clamp(14px,4vw,28px); }

      .brand{ display:flex; align-items:center; gap: clamp(12px,1.8vw,18px); margin: max(6px, var(--safe-top)) 0 10px; }
      .logo-wrap{
        width: clamp(56px, 12vw, 84px);
        height: clamp(56px, 12vw, 84px);
        border-radius: 20px;
        background: radial-gradient(120% 120% at 10% 10%, rgba(255,147,30,.25), rgba(255,147,30,.05));
        display:grid; place-items:center; box-shadow: var(--elev);
        border: 1px solid var(--border);
      }
      .logo{ width: 72%; height: 72%; object-fit: contain; border-radius: 12px }
      .brand-text h1{ font-size: clamp(22px, 3.2vw, 30px); line-height:1.15; margin:0 0 4px; letter-spacing:.2px }
      .brand-text p{ margin:0; color:var(--muted); font-size: clamp(12px,1.6vw,14px) }

      .card{ background:var(--surface); border:1px solid var(--border); border-radius: var(--radius-xl); box-shadow: var(--elev); overflow:hidden }
      .card > .card-head{ display:flex; align-items:center; justify-content:space-between; padding: clamp(14px,2.4vw,20px); border-bottom:1px solid var(--border); background: linear-gradient(180deg, rgba(255,147,30,.06), transparent); }
      .card > .card-body{ padding: clamp(14px,2.4vw,20px) }

      .steps{ display:flex; gap:10px; flex-wrap:wrap }
      .step{ display:flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid var(--border); background:#fff0; font-weight:600; font-size:13px }
      .step .dot{ width:8px; height:8px; border-radius:50%; background:var(--border) }
      .step.active{ border-color: var(--accent); background: rgba(255,147,30,.09); color:#000 }
      .step.active .dot{ background: var(--accent) }

      .section-title{ font-size:14px; font-weight:800; letter-spacing:.2px; margin: 4px 0 10px; text-transform: uppercase; color: var(--muted) }
      .dates{ display:grid; grid-template-columns:repeat(2,1fr); gap:10px }
      @media(min-width:560px){ .dates{ grid-template-columns:repeat(4,1fr) } }
      .date-btn{ border:1.5px solid var(--border); background:var(--surface); border-radius:16px; padding:14px 12px; cursor:pointer; text-align:center; font-weight:700; font-size:14px; transition:.2s transform, .2s box-shadow, .2s border-color }
      .date-btn:hover{ transform: translateY(-1px); box-shadow: 0 6px 18px rgba(0,0,0,.06) }
      .date-btn.active{ background:var(--accent); color:var(--accent-ink); border-color:var(--accent); box-shadow:0 8px 22px rgba(255,147,30,.35) }

      .slots{ display:grid; grid-template-columns:repeat(3,1fr); gap:10px }
      .slot{ border:1.5px solid var(--border); background:var(--surface); border-radius:14px; padding:12px; text-align:center; cursor:pointer; font-weight:700; font-size:14px; transition:.2s transform, .2s box-shadow, .2s border-color }
      .slot:hover{ transform: translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.06) }
      .slot.active{ background:var(--accent); color:var(--accent-ink); border-color:var(--accent); box-shadow:0 8px 22px rgba(255,147,30,.3) }

      .grid{ display:grid; grid-template-columns:1fr; gap:12px }
      @media(min-width:760px){ .grid{ grid-template-columns:1fr 1fr } }
      label{ font-size:12px; color:var(--muted); display:block; margin-bottom:6px; font-weight:700; letter-spacing:.2px }
      input, textarea{ width:100%; border:1.5px solid var(--border); border-radius:14px; padding:12px 14px; font-size:15px; background:var(--surface); color:var(--text); transition: .15s border-color, .15s box-shadow }
      input::placeholder, textarea::placeholder{ color:#9aa4b2 }
      input:focus, textarea:focus{ outline:none; border-color:var(--accent); box-shadow:0 0 0 5px rgba(255,147,30,.15) }

      .btn{ background:var(--accent); color:#fff; border:none; border-radius:16px; padding:14px 18px; cursor:pointer; font-weight:900; font-size:15px; width:100%; min-height:52px; box-shadow:0 10px 24px rgba(255,147,30,.35); transition:.15s transform, .15s box-shadow }
      .btn:hover{ transform: translateY(-1px); box-shadow:0 14px 28px rgba(255,147,30,.42) }
      .btn[disabled]{ opacity:.6; cursor:not-allowed; box-shadow:none }
      .note{ font-size:12px; color:var(--muted); margin-top:8px }

      footer{ text-align:center; margin: 20px 0 calc(12px + var(--safe-bottom)); font-size:12px; color:var(--muted) }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="brand" aria-label="Repisas Don Maxi">
        <div class="logo-wrap" aria-hidden="true">
          <img class="logo" src="/logo.png" alt="Logo Repisas Don Maxi" />
        </div>
        <div class="brand-text">
          <h1>Agenda tu visita</h1>
          <p>Fechas habilitadas â€¢ ConfirmaciÃ³n por correo</p>
        </div>
      </header>

      <section class="card" style="margin: 12px 0;">
        <div class="card-body">
          <p style="margin:0; font-size:14px; color:var(--muted)">
            <strong>Agenda tu visita con un especialista</strong> para que tome las medidas y coticemos tus repisas de madera a medida.
            La duraciÃ³n de la visita es de <strong>15 minutos</strong>.
          </p>
        </div>
      </section>

      <main class="card" role="region" aria-labelledby="agenda-title">
        <div class="card-head">
          <div id="agenda-title" class="steps" aria-label="Pasos del agendador">
            <div class="step active"><span class="dot"></span> Fecha</div>
            <div class="step"><span class="dot"></span> Hora</div>
            <div class="step"><span class="dot"></span> Datos</div>
          </div>
        </div>

        <div class="card-body">
          <div id="root"></div>
          <noscript>
            <p style="color:var(--muted); font-size:14px">
              Para agendar necesitas habilitar JavaScript.
            </p>
          </noscript>
        </div>
      </main>

      <footer>
        Â© <span id="year"></span> Repisas Don Maxi â€” Todos los derechos reservados
      </footer>
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear()
    </script>

    <!-- Form oculto para Netlify Forms -->
    <form name="agendador" action="/" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="agendador" />
      <input type="text" name="nombre" />
      <input type="text" name="apellido" />
      <input type="email" name="email" />
      <input type="tel" name="celular" />
      <input type="text" name="direccion" />
      <input type="text" name="fecha" />
      <input type="text" name="hora" />
      <textarea name="comentarios"></textarea>
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
